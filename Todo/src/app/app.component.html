<div *ngFor="let M of model">
    <h3 class="bg-primary text-white p-3">{{M.user.toUpperCase()}}</h3>
    <div class="my-1">
        <input class="form-control" #todoText/>
        <button class="btn btn-primary mt-1" (click)="addItem(M, todoText.value)">Add</button>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th> No.</th>
            <th>Description</th>
            <th>check</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of getItem(M); let i = index">
            <td>{{i + 1}}</td>
            <td>{{todo.todo}}</td>
            <td><input type="checkbox" [(ngModel)]="todo.done"></td>
            <td [ngSwitch]="todo.done">
                <span *ngSwitchCase="true">Yes</span>
                <span *ngSwitchDefault> NO</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
